<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Botijo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("loaded", () => {
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start(); // Iniciar automáticamente AR
        });
      });
    </script>
  </head>
  <body>
    <a-scene>
  <!-- Cámara -->
  <a-camera position="0 0 5" look-controls="enabled: false"></a-camera>

  <!-- Lluvia de partículas azules -->
  <a-entity 
    particle-system="preset: snow; particleCount: 1000; color: #0000FF; velocityValue: 0 -1 0; size: 0.1; 
    maxAge: 2; opacity: 0.5; rate: 3000">
  </a-entity>

  <!-- Modelo 3D (botijo) -->
  <a-entity 
    gltf-model="botijo.glb"
    position="0 1 0"
    scale="10 10 10"
    animation="property: position; to: 0 1.1 0; loop: true; dur: 2000; dir: alternate; easing: easeInOutSine"
    animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
  </a-entity>
</a-scene>
  </body>
</html>
