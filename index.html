<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AR Experience con MindAR.js">
  <title>AR Botijo</title>
  <!-- Estilo de MindAR.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.4/dist/mindar-image.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Contenedor para la experiencia AR -->
  <div id="ar-container">
    <mindar-viewer
      id="viewer"
      auto-start="true"
      color-space="sRGB"
      ui-loading="yes"
      ui-scanning="yes"
      ui-error="yes"
      fit="cover"
      debug="true"
    >
      <!-- Configuración del marcador -->
      <mindar-image-target src="./targets.mind" target-index="0">
        <!-- Modelo 3D -->
        <a-entity
          gltf-model="./botijo.glb"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-entity>
      </mindar-image-target>
    </mindar-viewer>
  </div>

  <!-- Mensaje de error (solo visible si hay problemas) -->
  <div id="error-message" class="error-message" style="display: none;">
    <p>No se pudo acceder a la cámara.</p>
    <p>Asegúrate de haber permitido el acceso en la configuración del navegador.</p>
  </div>

  <!-- Librerías necesarias -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.4/dist/mindar-image.min.js"></script>

  <!-- Configuración adicional -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const viewer = document.querySelector("#viewer");
      const errorMessage = document.querySelector("#error-message");

      // Detectar inicio y parada de la experiencia
      viewer.addEventListener("start", () => console.log("AR iniciado"));
      viewer.addEventListener("stop", () => console.log("AR detenido"));

      // Solicitar acceso a la cámara explícitamente
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          console.log("Acceso a la cámara concedido.");
        })
        .catch((error) => {
          console.error("Error al acceder a la cámara:", error);
          errorMessage.style.display = "block"; // Mostrar mensaje de error
        });

      // Safari: evitar problemas de inicialización
      if (!viewer) {
        console.error("No se pudo inicializar MindAR.js. Verifica la configuración.");
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
