<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR B-Link</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("loaded", () => {
          const arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start(); // Iniciar automáticamente AR
        });
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000; objects: .clickable"
      ></a-camera>
      <!-- Lluvia de partículas azules -->
  <a-entity 
    particle-system="preset: snow; particleCount: 1000; color: #0000FF; velocityValue: 0 1 0; size: 0.5">
  </a-entity>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="Blob"
          src="Metabolas_Azul.glb"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: position; to: 0 0.7 0.5; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
