<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AR Experience con MindAR.js">
  <title>AR Botijo</title>
  <!-- Estilo de MindAR.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.4/dist/mindar-image.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      background-color: black; /* Fondo negro en caso de que la cámara no funcione */
    }
  </style>
</head>
<body>
  <!-- Contenedor para la experiencia AR -->
  <div id="ar-container">
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      embedded
      arjs
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Activos -->
      <a-assets>
        <a-asset-item id="botijoModel" src="botijo.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marcador y modelo -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#botijoModel" 
          position="0 0 0" 
          scale="0.5 0.5 0.5">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <!-- Librerías necesarias -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</body>
</html>
